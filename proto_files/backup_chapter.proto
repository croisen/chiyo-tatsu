syntax = "proto3";

package tachiyomi_chapters;
option go_package = "github.com/croisen/chiyo-tatsu/proto_files_go/backup_chapters";

message BackupChapter {
    string url = 1;
    string name = 2;
    string scanlator = 3;
    bool read = 4;
    bool bookmark = 5;
    int64 lastPageRead = 6;
    int64 dateFetch = 7;
    int64 dateUpload = 8;
    float chapterNumber = 9;
    int64 sourceOrder = 10;
}
