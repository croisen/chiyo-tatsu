name: Compile ChiyoTatsu

on:
    push:
        branches:
            - main

jobs:
    create_release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ChiyoTatsu
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Install build essentials
              run: |
                  sudo apt install -y git
                  wget https://go.dev/dl/go1.22.2.linux-amd64.tar.gz
                  sudo tar -C /usr/local -xzf go1.22.2.linux-amd64.tar.gz

            - name: Generate Version Number
              run: |
                  CURRENT_VER="$(./increment_version.sh)"
                  echo "CURRENT_VER=$CURRENT_VER" >> $GITHUB_ENV

            - name: Compile ChiyoTatsu [Release]
              run: |
                  export PATH=$PATH:/usr/local/go/bin
                  go build -ldflags="-s -w" -o chiyotatsu.elf ./chiyotatsu.go
                  GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o chiyotatsu.exe ./chiyotatsu.go
                  mv -v chiyotatsu.elf "chiyotatsu-${{ env.CURRENT_VER }}-${{ github.sha }}.elf"
                  mv -v chiyotatsu.exe "chiyotatsu-${{ env.CURRENT_VER }}-${{ github.sha }}.exe"

            - name: Create Release
              uses: actions/create-release@v1
              with:
                  tag_name: ${{ env.CURRENT_VER }}
                  release_name: 'Release ${{ env.CURRENT_VER }}'
                  body: ${{ github.event.head_commit.message }}
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ github.token }}

            - name: Upload Release Asset
              uses: actions/upload-artifact@v3
              with:
                  name: chiyotatsu-release-artifact
                  path: |
                      'chiyotatsu-${{ env.CURRENT_VER }}-${{ github.sha }}.elf'
                      'chiyotatsu-${{ env.CURRENT_VER }}-${{ github.sha }}.exe'
